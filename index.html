<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stripe Embedded Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@stripe/stripe-js@latest/checkout/embedded.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #checkout {
      max-width: 600px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <h2>Stripe Checkout</h2>
  <div id="checkout"></div>

  <script>
    const stripe = Stripe("pk_test_51RDmCP4eAi3CoBPgCCKylfq60XZxTp7X44vvqSm3hygIhGW7gRHqfLKojXEgnWzGmz2eFh6qyTHGVk43gXbBE7Hp007gTqtMMN"); // ‚úÖ Replace with your real publishable key

    // üîÅ You can replace this fetch with a call to your Supabase Edge Function
    async function fetchClientSecret() {
      const response = await fetch("https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/test-cors", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: "testuser123",
          cart_id: "cart001",
          lineItems: [
            {
              price_data: {
                currency: "aud",
                unit_amount: 5000,
                product_data: { name: "Sample Meal Plan" }
              },
              quantity: 1
            }
          ]
        })
      });

      const data = await response.json();
      return data.clientSecret;
    }

    async function initialize() {
      try {
        const clientSecret = await fetchClientSecret();
        if (!clientSecret) throw new Error("Client secret not returned");

        const checkout = await stripe.initEmbeddedCheckout({ clientSecret });
        checkout.mount("#checkout");
      } catch (error) {
        document.body.innerHTML = "<p>‚ö†Ô∏è Could not load checkout. Try again.</p>";
        console.error("Checkout error:", error);
      }
    }

    initialize();
  </script>
</body>
</html>
